<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Attempting to access a non-existent attribute will not throw an error, but return undefined
    let x = document.getElementById("myDiv").getAttribute("data-nonexistent");
    console.log(x); // Output: undefined

    // However, attempting to access a non-existent property *will* throw an error if strict mode is enabled.
    'use strict';
    let y = document.getElementById("myDiv").nonExistentProperty;
    console.log(y); // Throws TypeError: Cannot read properties of undefined (reading 'nonExistentProperty')
  </script>
</body>
</html>
